
<form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
    <md-input-container>
        <input mdInput type="text" placeholder="User name" id="username"
          required
          [(ngModel)]="user.username" name="username"
          #username="ngModel">
    </md-input-container><br>
    <div [hidden]="username.valid || username.pristine"
         class="alert alert-danger">
        User Name is required
    </div>
    <md-input-container>
        <input mdInput type="email" placeholder="Email" id="email"
          required
          [(ngModel)]="user.email" name="email"
          #email="ngModel">
    </md-input-container><br>
    <div [hidden]="email.valid || email.pristine"
      class="alert alert-danger">
        Email is required
    </div>
    <md-input-container>
        <input mdInput type="password" placeholder="Password" id="password"
          required
          [(ngModel)]="user.password" name="password"
          #password="ngModel">
    </md-input-container><br>
    <div [hidden]="password.valid || password.pristine"
      class="alert alert-danger">
        Passsword is required
    </div>
